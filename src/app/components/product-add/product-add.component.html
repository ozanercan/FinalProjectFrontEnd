<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Ürün Adı</label>
            <input
              type="text"
              id="productName"
              formControlName="productName"
              class="form-control"
              placeholder="Ürün Adı"
            />
          </div>
          <div class="mb-3">
            <label for="categoryId" class="form-label">Kategori Numarası</label>
            <input
              type="number"
              id="categoryId"
              formControlName="categoryId"
              class="form-control"
              placeholder="Kategori Numarası"
            />
          </div>
          <div class="mb-3">
            <label for="unitsInStock" class="form-label">Stok Adedi</label>
            <input
              type="number"
              id="unitsInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="Stok Adedi"
            />
          </div>
          <div class="mb-3">
            <label for="unitPrice" class="form-label">Birim Fiyatı</label>
            <input
              type="number"
              id="unitPrice"
              formControlName="unitPrice"
              class="form-control"
              placeholder="Birim Fiyatı"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success w-100" (click)="add()">Kayıt Et</button>
      </div>
    </div>
  </div>
</div>
