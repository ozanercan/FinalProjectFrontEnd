<ul class="list-group">
  <li (click)="getListAllProduct()" [class]="getListAllProductClass()" routerLink="products">Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h6 *ngIf="currentCategory" class="fw-normal">
   Seçilen Kategori: <b>{{ currentCategory.categoryName }}</b>
</h6>
